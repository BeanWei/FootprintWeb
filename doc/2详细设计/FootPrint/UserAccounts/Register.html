<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" name=" " content="Register">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>注册 FootPrint</title>
		<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />

			body {
				font-size: 18px;
			}
		</style>

	<body>
		<div data-role="page" id="register">
			<div data-role="header">
				<a href="Login.html"  class="ui-btn ui-icon-back ui-btn-icon-left" data-transition="fade">返回</a>
				<h1>用户注册</h1>
			</div>

			<div data-role="content" class="ui-content" align="center">

				<form id="id_form" action=" " method="post">

						<input type="text" name="username" id="username" placeholder="用户名/账号" />

						<input type="password" name="repassword" placeholder="确认密码" />

					    <input type="submit" data-role = "button" id="btn_submit" value="注  册"/>
					</div>
				</form>
			</div>
		</div>
